<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset='utf-8'>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>

  <!-- include source files here... -->

  <script type="text/javascript" src="src/Create.js"></script>
  <script type="text/javascript" src="src/Compare.js"></script>

  <!-- include spec files here... -->

  <script type="text/javascript" src="spec/Fixture/fixture.js"></script>
  <script type="text/javascript" src="spec/CreateSpec.js"></script>
  <script type="text/javascript" src="spec/CompareSpec.js"></script>
  <script type="text/javascript" src="spec/CompareSixTime.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
<div class="scrollable" id="wrapper">
    <!--<form class="wrapper-inner">-->
        <fieldset class="form-wrapper">
            <h5>数字猜测</h5>
            <input type="text" class="input-full" id="input">
            </br>
            <button id="begin" class="btn btn-block" onclick="create_random_number()">开始</button>
            <button id="guess" class="btn btn-block" onclick="judge_start_or_not()">猜测</button>
            </br>
            <h4 id="output"></h4>
        </fieldset>
    <!--</form>-->
</div>

</body>
</html>
